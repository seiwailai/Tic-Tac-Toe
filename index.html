<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard">
        <div class="score"><span class="player1score">0</span>:<span class="player2score">0</span></div>
        <div id="player1label" class="playerlabel">Player 1</div>
        <div id="player2label" class="playerlabel">Player 2</div>
    </div>
    <div class="game-grid-container">
        <div class="grid-item top left"><div class="grid"></div></div>
        <div class="grid-item top"><div class="grid"></div></div>
        <div class="grid-item top right"><div class="grid"></div></div>
        <div class="grid-item left"><div class="grid"></div></div>
        <div class="grid-item "><div class="grid"></div></div>
        <div class="grid-item right"><div class="grid"></div></div>
        <div class="grid-item bottom left"><div class="grid"></div></div>
        <div class="grid-item bottom"><div class="grid"></div></div>
        <div class="grid-item bottom right"><div class="grid"></div></div>
    </div>
    <button class="game-moderator">Start Game</button>
</body>
<script src="app.js"></script>
</html>
